description = ""

[build]
auto-executables = true
auto-tests = true
auto-examples = true
module-naming = false
link = ["blas", "lapack"]

[install]
library = true

[fortran]
implicit-typing = false
implicit-external = true
source-form = "free"

[dependencies]
stdlib = "*"
assert = {git="https://github.com/BerkeleyLab/assert.git"}
slicot = { git = "https://github.com/SLICOT/SLICOT-Reference", branch = "main" }

[dev-dependencies]
test-drive.git = "https://github.com/nekStab/test-drive.git"
FACE = {git="https://github.com/szaghi/FACE.git"}

[[example]]

name = "oscillator"
source-dir = "example/oscillator"

[[example]]

name = "lyapunov"
source-dir = "example/lyapunov"
