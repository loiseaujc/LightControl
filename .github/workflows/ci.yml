name: ci

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        toolchain:
          - {compiler: gcc, version: 10, extra-packages: "blas,lapack"}
          - {compiler: gcc, version: 11, extra-packages: "blas,lapack"}
          - {compiler: gcc, version: 12, extra-packages: "blas,lapack"}
          - {compiler: gcc, version: 13, extra-packages: "blas,lapack"}
          - {compiler: gcc, version: 14, extra-packages: "blas,lapack"}
          - {compiler: gcc, version: 15, extra-packages: "blas,lapack"}
          - {compiler: intel, version: '2025.0', extra-packages: "blas,lapack"}
          - {compiler: intel-classic, version: '2021.10', extra-packages: "blas,lapack"}
          - {compiler: nvidia-hpc, version: '25.1', extra-packages: "blas,lapack"}
        exclude:
          - os: ubuntu-latest
            toolchain: {compiler: gcc, version: 15}
          - os: macos-latest
            toolchain: {compiler: intel}
          - os: macos-latest
            toolchain: {compiler: intel-classic}
          - os: macos-latest
            toolchain: {compiler: nvidia-hpc}
          - os: macos-latest
            toolchain: {compiler: gcc, version: 10}
          - os: windows-latest
            toolchain: {compiler: nvidia-hpc}
          - os: windows-latest
            toolchain: {compiler: gcc, version: 10} # Fail to compile stdlib_blas_level1.f90:123:38
          - os: windows-latest
            toolchain: {compiler: intel-classic} # Fail to build. Mixing ifort and gfortran?

    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      
      - uses: fortran-lang/setup-fortran@main
        id: setup-fortran
        with:
          compiler: ${{ matrix.toolchain.compiler }}
          version: ${{ matrix.toolchain.version }}

      - name: Setup Fortran Package Manager
        uses: fortran-lang/setup-fpm@v9
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - run: |
          fpm test --compiler ${{ matrix.compiler }} --profile debug --verbose
